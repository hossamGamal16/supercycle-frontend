<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperCycle - Admin Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #1a7f4f 0%,
          #2ba572 50%,
          #1a7f4f 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0;
        max-width: 1000px;
        width: 100%;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .login-visual {
        background: linear-gradient(135deg, #2ba572 0%, #1a7f4f 100%);
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      .logo {
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        font-size: 60px;
      }

      .login-visual h1 {
        font-size: 36px;
        margin-bottom: 15px;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .login-visual p {
        font-size: 14px;
        opacity: 0.9;
        line-height: 1.6;
      }

      .login-form {
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .login-form h2 {
        font-size: 28px;
        color: #1a1a1a;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .login-form > p {
        color: #666;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 1.5px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .form-group input:focus {
        outline: none;
        border-color: #2ba572;
        box-shadow: 0 0 0 3px rgba(43, 165, 114, 0.1);
      }

      .form-group input::placeholder {
        color: #999;
      }

      .login-button {
        background: linear-gradient(135deg, #2ba572 0%, #1a7f4f 100%);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(43, 165, 114, 0.3);
      }

      .login-button:active {
        transform: translateY(0);
      }

      #error {
        color: #e74c3c;
        font-size: 13px;
        margin-top: 15px;
        padding: 12px;
        background: #fadbd8;
        border-radius: 6px;
        border-left: 4px solid #e74c3c;
        display: none;
      }

      #error.show {
        display: block;
      }

      @media (max-width: 768px) {
        .login-container {
          grid-template-columns: 1fr;
        }

        .login-visual {
          padding: 40px 30px;
        }

        .login-form {
          padding: 40px 30px;
        }

        .login-visual h1 {
          font-size: 28px;
        }

        .logo {
          width: 80px;
          height: 80px;
          font-size: 40px;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="login-visual">
        <div class="logo">♻️</div>
        <h1>SuperCycle</h1>
        <p>Professional Cardboard Recycling Management System</p>
      </div>

      <div class="login-form">
        <h2>Admin Access</h2>
        <p>Sign in to your account</p>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="admin@supercycle.com" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>

        <button class="login-button" onclick="login()">Sign In</button>

        <div id="error"></div>
      </div>
    </div>

    <script>
      const API_BASE =
        "https://supercycle-api-855015056699.europe-west1.run.app";

      function showError(message) {
        const errorEl = document.getElementById("error");
        errorEl.innerText = message;
        errorEl.classList.add("show");
      }

      function hideError() {
        const errorEl = document.getElementById("error");
        errorEl.classList.remove("show");
      }

      async function login() {
        hideError();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          showError("Please enter both email and password");
          return;
        }

        try {
          const res = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.message || "Login failed");
          }

          localStorage.setItem("token", data.token);
          window.location.href = "shipments.html";
        } catch (err) {
          showError(err.message);
        }
      }

      document.getElementById("password").addEventListener("keypress", (e) => {
        if (e.key === "Enter") login();
      });
    </script>
  </body>
</html>
