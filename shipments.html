<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperCycle - Shipments Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #1a1a1a;
    }

    .header {
      background: linear-gradient(135deg, #1a7f4f 0%, #2ba572 100%);
      color: white;
      padding: 30px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 24px;
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: white;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .section {
      background: white;
      border-radius: 12px;
      margin-bottom: 40px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }

    .section:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .section-header {
      padding: 24px 30px;
      border-bottom: 3px solid;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section.approval .section-header {
      border-bottom-color: #f39c12;
      background: #fef5e7;
    }

    .section.segmentation .section-header {
      border-bottom-color: #2ba572;
      background: #eafaf1;
    }

    .section h2 {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .badge-count {
      background: #e74c3c;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }

    thead tr {
      background: #f8f9fa;
      border-bottom: 2px solid #e8ecf1;
    }

    th {
      padding: 16px 20px;
      text-align: left;
      font-weight: 700;
      color: #555;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    td {
      padding: 16px 20px;
      border-bottom: 1px solid #e8ecf1;
    }

    tr.clickable {
      cursor: pointer;
      transition: background 0.2s ease;
    }

    tr.clickable:hover {
      background: #f8f9fa;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-approved {
      background: #d4edda;
      color: #155724;
    }

    .status-routed {
      background: #d1ecf1;
      color: #0c5460;
    }

    .status-pending_admin_review {
      background: #fff3cd;
      color: #856404;
    }

    .empty-message {
      text-align: center;
      padding: 60px 30px;
      color: #999;
      font-size: 15px;
      font-style: italic;
    }

    .empty-message.hidden {
      display: none;
    }

    .section:has(.table-wrapper:empty) .empty-message:not(.hidden) {
      display: block;
    }

    @media (max-width: 768px) {
      .header {
        padding: 20px;
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
      }

      .section-header {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }

      th, td {
        padding: 12px 15px;
        font-size: 13px;
      }

      .badge-count {
        align-self: flex-end;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>
      <span>‚ôªÔ∏è</span>
      <span>Shipments Management</span>
    </h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <!-- PENDING APPROVAL SECTION -->
    <div class="section approval">
      <div class="section-header">
        <h2>
          <span>‚è≥</span>
          Pending Approval/Edit
        </h2>
        <span id="approvalCount" class="badge-count">0</span>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th style="width: 5%">#</th>
              <th style="width: 20%">Shipment No</th>
              <th style="width: 15%">Total (KG)</th>
              <th style="width: 25%">Status</th>
              <th style="width: 35%">Created At</th>
            </tr>
          </thead>
          <tbody id="approvalRows"></tbody>
        </table>
      </div>
      <div id="approvalEmpty" class="empty-message">
        No pending shipments for approval
      </div>
    </div>

    <!-- PENDING SEGMENTATION SECTION -->
    <div class="section segmentation">
      <div class="section-header">
        <h2>
          <span>üöö</span>
          Pending Segmentation & Routing
        </h2>
        <span id="segmentationCount" class="badge-count">0</span>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th style="width: 5%">#</th>
              <th style="width: 20%">Shipment No</th>
              <th style="width: 15%">Total (KG)</th>
              <th style="width: 25%">Status</th>
              <th style="width: 35%">Created At</th>
            </tr>
          </thead>
          <tbody id="segmentationRows"></tbody>
        </table>
      </div>
      <div id="segmentationEmpty" class="empty-message">
        No pending shipments for segmentation
      </div>
    </div>
  </div>

  <script>
   const API_BASE =
        "https://supercycle-api-855015056699.europe-west1.run.app";
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    async function loadShipments() {
      try {
        const res = await fetch(`${API_BASE}/admin/shipments?limit=100`, {
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        const json = await res.json();

        if (!res.ok) {
          throw new Error(json.message || "Failed to load shipments");
        }

        const allShipments = json.data || [];

        const pendingApproval = allShipments.filter(
          (s) => s.status === "pending"
        );

        const pendingSegmentation = allShipments.filter(
          (s) => s.status === "pending_admin_review"
        );

        pendingApproval.sort(
          (a, b) => new Date(b.createdAt) - new Date(a.createdAt)
        );
        pendingSegmentation.sort(
          (a, b) => new Date(b.createdAt) - new Date(a.createdAt)
        );

        renderTable(pendingApproval, "approvalRows", "approvalEmpty", "approval");
        renderTable(
          pendingSegmentation,
          "segmentationRows",
          "segmentationEmpty",
          "segmentation"
        );

        document.getElementById("approvalCount").innerText =
          pendingApproval.length;
        document.getElementById("segmentationCount").innerText =
          pendingSegmentation.length;
      } catch (err) {
        alert(err.message);
      }
    }

    function renderTable(shipments, tableId, emptyId, type) {
      const rows = document.getElementById(tableId);
      const empty = document.getElementById(emptyId);

      rows.innerHTML = "";

      if (shipments.length === 0) {
        empty.classList.remove("hidden");
        return;
      }

      empty.classList.add("hidden");

      shipments.forEach((s, index) => {
        const tr = document.createElement("tr");
        tr.className = "clickable";

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td><strong>${s.shipmentNumber}</strong></td>
          <td>${s.totalQuantityKg}</td>
          <td>
            <span class="status-badge status-${(s.status || "").toLowerCase()}">
              ${s.statusDisplay || s.status}
            </span>
          </td>
          <td>${new Date(s.createdAt).toLocaleString()}</td>
        `;

        if (type === "approval") {
          tr.onclick = () => {
            window.location.href = `shipment.html?id=${s._id}`;
          };
        } else if (type === "segmentation") {
          tr.onclick = () => {
            window.location.href = `segment.html?id=${s._id}`;
          };
        }

        rows.appendChild(tr);
      });
    }

    loadShipments();
  </script>
</body>
</html>
