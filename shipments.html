<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperCycle - Shipments Management</title>

  <!-- ====== STYLES (ÿ≤Ÿä ŸÖÿß ŸáŸä) ====== -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #1a1a1a;
    }

    .header {
      background: linear-gradient(135deg, #1a7f4f 0%, #2ba572 100%);
      color: white;
      padding: 30px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 24px;
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .section {
      background: white;
      border-radius: 12px;
      margin-bottom: 40px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .section-header {
      padding: 24px 30px;
      border-bottom: 3px solid;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section.approval .section-header {
      border-bottom-color: #f39c12;
      background: #fef5e7;
    }

    .section.segmentation .section-header {
      border-bottom-color: #2ba572;
      background: #eafaf1;
    }

    .badge-count {
      background: #e74c3c;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 16px 20px;
      border-bottom: 1px solid #e8ecf1;
      font-size: 13px;
    }

    th {
      background: #f8f9fa;
      font-weight: 700;
      text-transform: uppercase;
    }

    tr.clickable {
      cursor: pointer;
    }

    tr.clickable:hover {
      background: #f8f9fa;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-pending,
    .status-pending_admin_review {
      background: #fff3cd;
      color: #856404;
    }

    .empty-message {
      text-align: center;
      padding: 50px;
      color: #999;
      font-style: italic;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

<div class="header">
  <h1>‚ôªÔ∏è Shipments Management</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">

  <!-- ===== APPROVAL ===== -->
  <div class="section approval" id="approvalSection">
    <div class="section-header">
      <h2>‚è≥ Pending Approval / Edit</h2>
      <span id="approvalCount" class="badge-count">0</span>
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Shipment No</th>
          <th>Total (KG)</th>
          <th>Status</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="approvalRows"></tbody>
    </table>
    <div id="approvalEmpty" class="empty-message hidden">
      No pending shipments for approval
    </div>
  </div>

  <!-- ===== SEGMENTATION ===== -->
  <div class="section segmentation" id="segmentationSection">
    <div class="section-header">
      <h2>üöö Pending Segmentation & Routing</h2>
      <span id="segmentationCount" class="badge-count">0</span>
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Shipment No</th>
          <th>Total (KG)</th>
          <th>Status</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="segmentationRows"></tbody>
    </table>
    <div id="segmentationEmpty" class="empty-message hidden">
      No pending shipments for segmentation
    </div>
  </div>

</div>

<script>
  const API_BASE = "https://supercycle-api-855015056699.europe-west1.run.app";
  const token = localStorage.getItem("token");
  if (!token) location.href = "index.html";

  function logout() {
    localStorage.removeItem("token");
    location.href = "index.html";
  }

  // ‚úÖ ŸÇÿ±ÿßÿ°ÿ© type ŸÖŸÜ URL
  const pageType = new URLSearchParams(window.location.search).get("type");
  // approval | segmentation | null

  function applyPageType() {
    if (pageType === "approval") {
      document.getElementById("segmentationSection").style.display = "none";
    }
    if (pageType === "segmentation") {
      document.getElementById("approvalSection").style.display = "none";
    }
  }

  async function loadShipments() {
    const res = await fetch(`${API_BASE}/admin/shipments?limit=100`, {
      headers: { Authorization: "Bearer " + token }
    });
    const json = await res.json();
    const allShipments = json.data || [];

    let approvals = [];
    let segmentations = [];

    if (!pageType || pageType === "approval") {
      approvals = allShipments.filter(s => s.status === "pending");
    }

    if (!pageType || pageType === "segmentation") {
      segmentations = allShipments.filter(
        s => s.status === "pending_admin_review"
      );
    }

    renderTable(approvals, "approvalRows", "approvalEmpty", "approval");
    renderTable(segmentations, "segmentationRows", "segmentationEmpty", "segmentation");

    document.getElementById("approvalCount").innerText = approvals.length;
    document.getElementById("segmentationCount").innerText = segmentations.length;
  }

  function renderTable(list, rowsId, emptyId, type) {
    const rows = document.getElementById(rowsId);
    const empty = document.getElementById(emptyId);
    rows.innerHTML = "";

    if (!list.length) {
      empty.classList.remove("hidden");
      return;
    }
    empty.classList.add("hidden");

    list.forEach((s, i) => {
      const tr = document.createElement("tr");
      tr.className = "clickable";
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td><strong>${s.shipmentNumber}</strong></td>
        <td>${s.totalQuantityKg}</td>
        <td><span class="status-badge status-${s.status}">${s.status}</span></td>
        <td>${new Date(s.createdAt).toLocaleString()}</td>
      `;
      tr.onclick = () => {
        location.href =
          type === "approval"
            ? `shipment.html?id=${s._id}`
            : `segment.html?id=${s._id}`;
      };
      rows.appendChild(tr);
    });
  }

  applyPageType();
  loadShipments();
</script>

</body>
</html>
